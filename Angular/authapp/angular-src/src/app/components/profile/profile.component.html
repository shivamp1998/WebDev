<div *ngIf="user">
  <h2 class="page-header">{{user.name}} </h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
 </ul>
 <a class="btn btn-primary btn-block" type="button" [routerLink]="['/resumeform']">Create Your Resume Resume</a>
 <a class="btn btn-primary" [routerLink]="['/update']">Update</a>
</div>
