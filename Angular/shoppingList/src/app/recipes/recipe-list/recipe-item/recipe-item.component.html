<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text"> {{ recipeItem.desc }}</p>
  </div>
  <div class="pull-right">
    <img [src] = "recipeItem.imgPath" alt="" class="img-responsive" style="max-height: 50px">
  </div>
</a>
