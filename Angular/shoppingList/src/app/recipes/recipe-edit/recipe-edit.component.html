 <div class="row">
   <div class="col-xs-12">
     <form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()">
       <div class="row">
         <div class="col-xs-12">
           <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid"> Save </button>
           <button type="button" class="btn btn-danger" (click)="onCancel()"> Cancel </button>
         </div>
       </div>


      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
              <input type='text' id="name" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgUrl">Image Url</label>
            <input type="text" class="form-control" name="imgUrl" id="imgUrl" formControlName = "imagePath" #imagePath>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <img src="{{imagePath.value}}" class="img-responsive">
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control"  id="description" name="description" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" style="margin-top: 10px">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)"> X </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()"> Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>

     </form>
   </div>
 </div>
